name: publish_flutter_coverage_updater

on:
  push:
    tags:
      - "flutter_coverage_updater-v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: flutter_coverage_updater
    
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ğŸ§± Install Mason
        run: dart pub global activate mason_cli

      - name: ğŸ” Setup Mason Credentials
        run: |
          mkdir -p ~/.config/mason
          echo '${{ secrets.MASON_CREDENTIALS }}' > ~/.config/mason/mason-credentials.json

      - name: ğŸŒµ Dry Run
        run: mason publish --dry-run

      - name: ğŸ“¢ Publish
        run: mason publish -f
